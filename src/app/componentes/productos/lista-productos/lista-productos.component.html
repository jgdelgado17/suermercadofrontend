<div class="row">
    <div class="col-8">
        <h2>List of products</h2>
        <table class="table table-striped table-sm">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Enabled</th>
                    <th>In inventory</th>
                    <th>Min</th>
                    <th>Max</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let producto of productos">
                    <td>{{producto.id}}</td>
                    <td>{{producto.name}}</td>
                    <!-- <td>{{producto.enabled ? '✓' : '✗'}}</td> -->
                    <td>
                        <span *ngIf="producto.enabled; else noCheck" class="text-success">&#10004;</span>
                        <ng-template #noCheck>
                            <span class="text-danger">&#10008;</span>
                        </ng-template>
                    </td>
                    <td>{{producto.inInventory}}</td>
                    <td>{{producto.min}}</td>
                    <td>{{producto.max}}</td>
                    <td class="text-center">
                        <button (click)="detallesProducto(producto.id)" class="btn btn-primary btn-sm">Details</button>
                        <button (click)="actualizarProducto(producto.id)" class="btn btn-warning btn-sm"
                            style="margin-left: 10px;">Edit</button>
                        <button (click)="eliminarProducto(producto.id)" class="btn btn-danger btn-sm"
                            style="margin-left: 10px;">Delete</button>

                        <button (click)="comprarProducto(producto)" class="btn btn-success btn-sm"
                            style="margin-left: 10px;" [disabled]="!producto.enabled">Buy</button>

                        <input type="text" size="4" [id]="'cantidad-' + producto.id" (input)="capturarCantidad($event, producto.id)" name="cantidad" required minlength="1"
                            placeholder="Quantity" style="font-size: 10px;" [disabled]="!producto.enabled">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-4 bg-secondary">
        <app-comprar-producto></app-comprar-producto>
    </div>
</div>
